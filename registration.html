   <section>
    <form>
      <fieldset><legend>Registration</legend>
      <div class="in">
          <label for="fname">First Name :</label>
          <input type="text" id="fname" name="fname" maxlength="30">
      </div>
      <div class="in">
          <label for="lname">Last Name :</label>
          <input type="text" id=";name" name=";name" maxlength="30">
      </div>
      <div class="in">
          <label for="pass">Password :</label>
          <input type="password" id="pass" name="pass" maxlength="8" minlength="4">
      </div>
      <div class="in">
          <label for="date">Birthday :</label>
          <input type="date" id="date" name="date">
      </div>
      <div class="in">
          <label for="email">Email :</label>
          <input type="email" id="email" name="email">
      </div>
      <div class="in">
        <label for="mob">Mobile :</label>
        <input type="text" id="mob" name="mob">
    </div>
    <div class="in">
        <label>Gender :</label>
        <input type="radio" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" value="female">
        <label for="female">Female</label>
    </div>
    <div class="in">
        <label>Where do you know us ?</label><br><br>
        <input type="checkbox" id="youtube" value="youtube">
        <label for="youtube">Youtube</label>
        <input type="checkbox" id="what" value="Whatsapp">
        <label for="what">Whatsapp</label><br><br>
        <input type="checkbox" id="facebook" value="facebook">
        <label for="facebook">facebook</label>
        <input type="checkbox" id="Instagram" value="Instagram">
        <label for="Instagram">Instagram</label> <br> <br>
        <input placeholder="others">
    </div>
    <div class="in">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </div>

</fieldset>
</form>
